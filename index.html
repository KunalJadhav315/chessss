<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mini Chess Game</title>
	<style>
		#board {
			display: grid;
			grid-template-columns: repeat(8, 50px);
			grid-template-rows: repeat(8, 50px);
			border: 1px solid black;
		}

		.white {
			background-color: #fff;
		}

		.black {
			background-color: #808080;
		}
	</style>
</head>
<body>
	<div id="board"></div>
	<script src="chess.js"></script>
</body>
</html>
